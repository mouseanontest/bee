function tagGame() {
  const iframe = document.createElement("iframe");
  iframe.src = "http://127.0.0.1:8080/tag.html";

  iframe.name = "myiFrame";
  iframe.scrolling = "no";
  iframe.frameBorder = "1";
  iframe.marginHeight = "0px";
  iframe.marginWidth = "0px";
  iframe.height = "5000px";
  iframe.width = "5000px";
  iframe.allowFullscreen = true;

  // Replace the existing iframe, if any, with the new one
  const existingIframe = document.querySelector("iframe[name='myiFrame']");
  if (existingIframe) {
    existingIframe.parentNode.replaceChild(iframe, existingIframe);
  } else {
    document.body.appendChild(iframe);
  }
}
